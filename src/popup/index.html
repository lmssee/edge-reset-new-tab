<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我是你们看不见标题的弹出窗口</title>
  <link rel="shortcut icon" href="./icons/popup.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="newTabSetting">
    <h1 id="reloadExtension">
      定制新标签页
    </h1>
    <div id="manageNewTabSelect">
      <div>
        <input type="radio" name="manageNewTab" value="blankPage" id="blankPage"><label for="blankPage">空白页</label>
      </div>
      <div>
        <input type="radio" name="manageNewTab" value="recommend" id="recommend"><label for="recommend">推荐页</label>
      </div>
      <div>
        <input type="radio" name="manageNewTab" value="customPage" id="customPage"><label for="customPage">自定义</label>
      </div>
    </div>
    <div id="customNewTabBlock">
      <input type="text" id="customNewTabInput" placeholder="edge://newtab">
      <!-- <input type="button" value="确认"> -->
    </div>
  </div>

  <div class="footer">
    <ul>
      <li title="求 👍"><a href="https://github.com/lmssee/edge-reset-new-tab" target="_blank"
          rel="noopener noreferrer"><img src="../images/GitHub.png" alt="github"> </a></li>
      <li title="邮件反馈"><a href="mailto:lmssee@outlook.com" target="_blank" rel="noopener noreferrer"><img
            src="../images/email.png" alt="email"> </a></li>
      <li title="letmiseesee"><a href="https://x.com/letmiseesee" target="_blank" rel="noopener noreferrer"><img
            src="../images/x.png" alt="x"> </a>
      </li>
      <li title="建议反馈"><a href="https://github.com/lmssee/edge-reset-new-tab/issues" target="_blank"
          rel="noopener noreferrer"><img src="../images/feedback.png" alt="feedback"> </a>
      </li>
    </ul>
  </div>


</body>


</html>
