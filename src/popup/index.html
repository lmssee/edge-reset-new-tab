<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reset new tab</title>
  <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon" />
  <!-- <script src="../../react/react.min.js"></script>
  <script src="../../react/react-dom.min.js"></script>
  <script src="../../react/babel.min.js"></script> -->
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/product.css">
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div id="newTabSetting">
    <h1>
      定制新标签页
    </h1>
    <div id="manageNewTabSelect">
      <div>
        <input type="radio" name="manageNewTab" value="blankPage" id="blankPage" checked><label
          for="blankPage">空白页</label>
      </div>
      <div>
        <input type="radio" name="manageNewTab" value="recommend" id="recommend"><label for="recommend">推荐页</label>
      </div>
      <div>
        <input type="radio" name="manageNewTab" value="customPage" id="customPage"><label for="customPage">自定义</label>
      </div>
    </div>
    <div id="customNewTabBlock">
      <input type="text" id="customNewTabInput">
    </div>
  </div>
  <div id="refreshBlock">
    <h1>
      定时刷新页面
    </h1>
    <div>
      当前状态：<input id="timedRefreshButton" type="button" value="查询中">
    </div>
    <div id="timedRefreshSelect">
      <div>
        <input type="radio" name="timedRefreshTime" value="1.2" id="radioA"> <label for="radioA">1.2s</label>
      </div>
      <div>
        <input type="radio" name="timedRefreshTime" value="2.4" id="radioB"> <label for="radioB">2.4s</label>
      </div>
      <div>
        <input type="radio" name="timedRefreshTime" value="3.6" id="radioC"> <label for="radioC">3.6s</label>
      </div>
      <!-- <div>
        <input type="radio" name="timedRefreshTime" value="0" id="radioD"><label for="radioD">自定义</label>
      </div> -->
    </div>
    <!-- <div>
      <input type="text" placeholder="请输入您想设置的定时"> <input type="button" value="锁定">
    </div> -->
  </div>
  <div class="footer">
    <a href="https://github.com/lmssee/resetNewTab" target="_blank" rel="noopener noreferrer">幸运小手</a>
    <a href="https://github.com/lmssee/resetNewTab/issues" target="_blank">意见反馈</a>
  </div>

  <script src="./index.js">  </script>

</body>
<script src="../js/common.js"></script>

</html>
